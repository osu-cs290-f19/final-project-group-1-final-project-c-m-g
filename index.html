<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Benny's List</title>

    <!-- This 3rd-party stylesheet makes available the font families to be used for this page ("Roboto" and "Roboto Slab"). -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab:100" rel="stylesheet">

    <!-- This 3rd-party stylesheet incorporates SVG icons from Font Awesome: http://fontawesome.com/ -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script type= "text/javascript" src="index.js"></script>
   
  </head>
  <body>

    <header>

      <div class="header-image-container">
        <img src="xxx" alt="xxx-logo">
      </div>

      <h1 class="site-title"><a href="#">Recipe Box</a></h1>

    </header>

<!--DOM for search input fields-->

    <section id="search-box">
      <!--Input field for searching title-->
      <div class="search-container">
        <label for="search-title" class="search-input-text">Title</label>
        <div class="title-search"><!--revisit!! questionable class name, not sure of implications or where we will need to use it at this point-->
            <input type="text" name="search-title" id="search-title" class="search-input">
        </div>
      </div>

      <!-- max Time input for searching based on cook time-->
      <div class="search-container">
          <label for="search-max-time" class="time-input-label">Cooking Time</label>
          <div class="time-input-element">
            <input type="text" name="search-max-time" id="max-time" class="search-time" placeholder="max">
          </div>
        </div>
    </section>

          <!-- max Family Size input for searching based on quantity-->
    <div class="search-container">
        <label for="search-fam-size" class="fam-size-input-label">Family Size</label>
        <div class="fam-size-input-element">
          <input type="text" name="search-fam-size" id="fam-size" class="search-size" placeholder="# of people">
        </div>
      </div>
  </section>

    <!-- Difficulty Rating input for searching based on difficulty level-->
    <div class="search-container">
        <label for="search-difficulty" class="difficulty-input-label">Difficulty Rating</label>
        <div class="diff-drop-input-element">
            <select id="search-difficulty" class="diff-drop" name="diff-drop">
                <option selected value="">All</option>
                <option>Easy Street</option>
                <option>Got Skills</option>
                <option>Top Chef</option>
            </select>        
        </div>
      </div>
  </section>

  <!-- Difficulty Rating input for searching based on difficulty level-->
  <div class="search-container">
      <label for="search-author" class="author-input-label">Author</label>
      <div class="author-input-element">
          <select id="search-author" class="author-dropdown" name="author-dropdown">
              <option selected value="">All</option>
              <option>Grandma B</option>
              <option>Auntie M</option>
              <option>Papa J</option>
          </select>        
      </div>
    </div>
</section>

<!--DOM for recipe card after being clicked on and enlarged-->
    <section id="recipe-cards">

        <div class="recipes" data-cook-time="{}" data-people-served="{}" data-difficulty="{}" data-spice="{}"data-ingredients="{}"data-directions="{}"data-author="{}">
          <div class="recipe-contents">
            <div class="post-image-container">
              <img src="{}" alt="{}">
            </div>
            <div class="recipe-card-container">
              <a href="#" class="recipe-title">XYum</a> <span class="data-cook-time">xMinutes</span> <span class="data-people-served">XPeople</span><span class="data-difficulty">xEasy</span>
                <span class="data-ingredients">
                  <ul>
                    <li>
                        xApples<!--how to have variable amount of list items (ingredients) for different posts? -->
                    </li>
                  </ul>
              </span>
              <span class="data-directions">
                  <ol>
                    <li>
                        <p>
                            xDo This<!--how to have variable amount of list items (directions) for different posts? -->
                        </p>
                    </li>
                  </ol>
              </span>
              <span class="data-author">Created by: Grandma B</span>
            </div>
          </div>
        </div>
    </section>
</body>
</html>
